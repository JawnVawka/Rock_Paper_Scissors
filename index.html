<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="score">
        <span class="userScore">Player: 0</span>
        <span class="computerScore"> Computer: 0</span>
    </div>
    <div id="playerOptions">
        <img class="Rock" src="images/rock.svg" alt="Illustration of a rock">
        <img class="Paper" src="images/paper.svg" alt="Illustration of a sheet of paper">
        <img class="Scissors" src="images/scissors.svg" alt="Illustration of scissors">
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
